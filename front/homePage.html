<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Header with Main Content</title>
    <style>
        html,
        body {
            scroll-behavior: smooth;
            overflow: hidden;
            height: 100%;
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .site-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .site-header .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .site-header .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .header {
            display: flex;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            margin-right: 10px;
            color: #666;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #ff4d4f;
            border-bottom: 2px solid #ff4d4f;
        }

        .main {
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        .main iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }

        .footer a {
            color: #ff4d4f;
            text-decoration: none;
            margin: 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal form input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .modal form button {
            padding: 10px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal form button:hover {
            background-color: #ff7875;
        }
    </style>
</head>

<body>

    <div class="site-header">
        <img src="https://th.bing.com/th/id/OIP.Bdm-icZhKc_euVvSs_xuCQHaFj?w=231&h=180&c=7&r=0&o=5&pid=1.7" alt="Icon" class="icon">
        <span class="site-name">Conference Management System</span>
    </div>

    <div class="header">
        <div class="tab active" onclick="openTab('tab1')">会议</div>
        <div class="tab" onclick="openTab('tab2')">期刊</div>
        <div class="tab" onclick="openTab('tab3')">征稿1</div>
        <div class="tab" onclick="openTab('tab4')">征稿2</div>
    </div>

    <div class="main">
        <iframe id="main-frame" src="/meetingsPage"></iframe>
    </div>

    <div class="footer">
        &copy; 2024 Conference Management System. All rights reserved.
        <a href="#" onclick="openModal('loginModal')">Login</a>
        <a href="#" onclick="openModal('registerModal')">Register</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var tabs = document.querySelectorAll('.header .tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.header .tab[onclick="openTab(\'' + tabName + '\')"]').classList.add('active');

            var iframe = document.getElementById('main-frame');
            switch (tabName) {
                case 'tab1':
                    iframe.src = "/meetingsPage";
                    break;
                case 'tab2':
                    iframe.src = "/journalsPage";
                    break;
                case 'tab3':
                    iframe.src = "https://example.com/page3";
                    break;
                case 'tab4':
                    iframe.src = "https://example.com/page4";
                    break;
                default:
                    iframe.src = "https://example.com";
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>

</body>

</html>
